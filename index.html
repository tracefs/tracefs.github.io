<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Site Title] - Link Hub</title>
    <style>
        body {
            font-family: monospace, monospace;
            background-color: #1a1a1a;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-item {
            margin-bottom: 15px;
        }

        .link-item a {
            display: inline-block;
            background-color: #333;
            color: #eee;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .link-item a:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .link-item a {
                padding: 8px 15px;
            }
        }

        /* Custom Styles (Add your own styles here) */
        /* Example: Change the link color */
        /* .link-item a { color: #88f; } */
    </style>
</head>
<body>
    <div class="container">
        <h1>[Site Title]</h1>
        <ul class="link-list">
            <li class="link-item"><a href="[Link URL]" target="_blank">[Link Text]</a></li>
            <li class="link-item"><a href="[Link URL]" target="_blank">[Link Text]</a></li>
            <li class="link-item"><a href="[Link URL]" target="_blank">[Link Text]</a></li>
        </ul>
        <div class="footer">
            &copy; [Your Name/Handle] - [Year]
        </div>
    </div>
</body>
</html>
