<!DOCTYPE html>
<html>
<head>
    <title>Eastern European Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eastern European Links</h1>
    <ul id="linkList">
        <li><a href="https://example.com/recipes">Eastern European Recipes</a></li>
        <li><a href="https://example.com/gallery">Folk Art Gallery</a></li>
        <li><a href="https://example.com/travel">Travel in Eastern Europe</a></li>
    </ul>

    <div id="commentSection">
        <h2>Comments</h2>
        <div id="comments"></div>
        <div id="commentForm" style="display: none;">
            <textarea id="commentInput" rows="4" cols="50"></textarea><br>
            <button id="postComment">Post</button>
        </div>
        <div id="loginForm">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
        <button id="showComments" style="display: none;">Show Comments</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
